<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <rect width="100%" height="100%" fill="white"/>
  <g fill="none" stroke="black" stroke-width="2">
    <!-- Front square -->
    <rect x="140" y="160" width="140" height="140"/>
    <!-- Back square (offset) -->
    <rect x="220" y="100" width="140" height="140" stroke-dasharray="6 6"/>
    <!-- Connecting edges -->
    <line x1="140" y1="160" x2="220" y2="100"/>
    <line x1="280" y1="160" x2="360" y2="100"/>
    <line x1="280" y1="300" x2="360" y2="240"/>
    <line x1="140" y1="300" x2="220" y2="240"/>
  </g>
</svg>
